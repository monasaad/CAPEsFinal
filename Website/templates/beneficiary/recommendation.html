<br/>
{% for row in rows  %}

        	</button>

        	<div class="collapse" id="i-{{loop.index}}">

        	   <table width='100%' class="table table-striped">

                    <tr>
                                <th width='25%'class="text-left">Professional Exams</th>
                                <td  width='75%'>{{ row[4].capitalize() }}</td>
                    </tr>

                    </tr>

                                <th width='25%' class="text-left">Certificate </th>

                    </tr>
                    <tr>
                                <th width='25%' class="text-left">URL</th>

                    </tr>

               </table>

{% endfor %}
