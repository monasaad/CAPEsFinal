<!DOCTYPE html>
<html>
<head>
    <title>Vendor List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/js/jquery.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/js/script.min.js') }}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</head>
<body>
<!-- HEADER -->
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
    <div class="container">
        <a class="navbar-brand logo" href="/bhome" style="font-family: 'Archivo Black', sans-serif;font-size: 24px;">CAPEs</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" href="/bhome">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/list">Vendors</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/recommendation">Recommendation</a>
                </li>
                {% if session['logged_in'] == True %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">logout
                        {% else %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/">login
                {% endif %}
                </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- INSIDE -->
<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <h2 class="text-left font-weight-bold">Vendor List</h2>
            <br>
            <br>
            <div class="row">
                {% for row in c %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0"><a href="{{ url_for('ViewVendorDetails', vendor_username = row[0] ) }}">
                            <img src="static/logos/{{ row[4] }}" width="400" height="300" alt="Card Image"
                                 class="card-img-top scale-on-hover"></a>
                            <div class="card-body">
                                <h6>
                                    <a href="{{ url_for('ViewVendorDetails', vendor_username=row[0] ) }}">{{ row[0].title() }}</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
</body>
</html>
